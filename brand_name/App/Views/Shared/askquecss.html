<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="../../../Resources/CSS/askque.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <header>
        <div class="title">የኔታ</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <div class="menu">
                    <li><a href="#">ስነ ቃል</a>&nbsp;<i class="fa fa-angle-down" style="font-size: 24px;"></i></li>
                    <div class="sub-menu">
                        <ul>
                            <li><a href="#">ቅኔ</a></li>
                            <li><a href="#">ፈሊጥ</a></li>
                            <li><a href="#">እንቆቅልሽ</a></li>

                        </ul>
                    </div>
                </div>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">Askquestion</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="side">
            <p> Let us know how you'd like
                to stay in touch.<br>
                <span>stay in loop with news about the<span> YENETA web</span> and
                    let us know if you have any question here.</span>
            </p>
        </div>
        <main>
            <div class="box">
                <form>
                    Name: <input type="text" placeholder="Name" id="name"><br><br>
                    Email: <input type="email" required placeholder="E-mail" id="email"><br><br>
                    <textarea rows="5" cols="50" placeholder="Write what you feel about us"
                        id="textarea"></textarea><br>
                    <div class="button"><a href="#">
                            <ion-icon name="send-sharp"></ion-icon>
                        </a>
                        <!--<input type="submit" value="send" id="btn">-->
                    </div>
                </form>
            </div>
        </main>
    </div>
